<div class="credit-account-list">
  <h3>Credit Accounts</h3>
  <ag-grid-angular
    class="ag-theme-alpine"
    style="height: 100%; width: 100%"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"

    [rowSelection]="'multiple'"

    [domLayout]="'autoHeight'"
  ></ag-grid-angular>
</div>
