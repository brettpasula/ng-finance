<mat-card>
  <mat-card-header>
    <h1>Create a cash account</h1>
  </mat-card-header>
  <mat-card-content>
    <div [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Present value</mat-label>
        <input formControlName="value" matInput />
      </mat-form-field>
      <br />
      <button
        type="submit"
        [disabled]="!formGroup.valid"
        (click)="onSubmit()"
        mat-raised-button
      >
        Submit
      </button>
    </div>
  </mat-card-content>
</mat-card>
